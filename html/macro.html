<div
  id="float-macro"
  class="new-floater closeable"
  style="width: 300px; min-height: 300px"
>
  <div class="button-row">
    <div class="macro-key-edit" id="float-macro-key">
      <div>{{icons/macro_white.html}}</div>
      <div id="float-macro-name">M?</div>
    </div>
    <div class="float-title">Macro key</div>
    <button class="close close-float" data-action="close" data-close-board="macro">
      {{icons/close.html}}
    </button>
  </div>
  <div id="float-macro-render" class="kb-row kb-row-wrap"></div>
  <div class="float-macro-buttons">
    <div class="fill"></div>
    <button class="macro-edit-button" data-macro-add="text" data-value="">
      Text
    </button>
    <button
      class="macro-edit-button"
      data-macro-add="tap"
      data-value="KC_LSHIFT"
    >
      Tap
    </button>
    <button
      class="macro-edit-button"
      data-macro-add="down"
      data-value="KC_LSHIFT"
    >
      Keydown
    </button>
    <button
      class="macro-edit-button"
      data-macro-add="up"
      data-value="KC_LSHIFT"
    >
      Keyup
    </button>
    <button class="macro-edit-button" data-macro-add="delay" data-value="300">
      Delay
    </button>
    <div class="fill"></div>
  </div>
  <div class="fill"></div>
  <button id="save-macro">Save</button>
</div>
