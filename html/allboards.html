<div id="allboards" class="on-connect">
  <div class="board-header" id="close-boards">
    <h4 id="board-title">TITLE</h4>
    <div class="close-button">{{icons/close.html}}</div>
  </div>
  <div id="allboards-container">
    <div class="board-map" data-board="qwerty">{{kcs/qwerty.html}}</div>
    <!-- Special keys -->
    <div class="board-map" data-board="quantum">
      {{kcs/modtaps.html}}
      {{kcs/quantum.html}}
      {{kcs/magic.html}}
    </div>
    <div class="board-map" data-board="misc">
      {{kcs/media.html}}
      {{kcs/audio.html}}
      {{kcs/steno.html}}
      {{kcs/backlights.html}}
    </div>
    <!-- More complex boards. -->
    <div class="board-map" data-board="layer">
      {{kcs/layerkeys.html}}
    </div>
    <div class="board-map" id="macro-board" data-board="macro" id="macro-container">
    </div>
    <div class="board-map" id="tapdance-board" data-board="tapdance" id="tapdance-container">
    </div>
  </div>
</div>
