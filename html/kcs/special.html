<div class="kb-board" style="zoom: 0.8">
    <div class="kb-group">
        <div class="kb-row">
            <div
                    class="key kb-key kb-norender large elastic"
                    data-bind="key"
                    data-key="QK_REPEAT_KEY"
                    data-title="Repeat last keypress"
            >
                Repeat
            </div>
            <div
                    class="key kb-key kb-norender large elastic"
                    data-bind="key"
                    data-key="QK_LAYER_LOCK"
                    data-title="Lock current layer"
            >
                Layer Lock
            </div>
        </div>
    </div>
</div>
