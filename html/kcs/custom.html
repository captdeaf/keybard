<div class="kb-board">
  <div class="kb-group">
    <div class="kb-row">
      <div class="kbdesc">Mouse events</div>
    </div>
    <div class="kb-row">
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_BTN1" title="Mouse Button 1">Mouse 1</div>
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_BTN2" title="Mouse Button 2">Mouse 2</div>
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_BTN3" title="Mouse Button 3">Mouse 3</div>
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_BTN4" title="Mouse Button 4">Mouse 4</div>
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_BTN5" title="Mouse Button 5">Mouse 5</div>
    </div>
    <div class="kb-row">
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_WH_U" title="KC_WH_U: Mouse Scroll Wheel Up">Scroll Up</div>
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_WH_D" title="KC_WH_D: Mouse Scroll Wheel Down">Scroll Down</div>
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_WH_L" title="KC_WH_L: Mouse Scroll Wheel Left">Scroll Left</div>
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_WH_R" title="KC_WH_R: Mouse Scroll Wheel Right">Scroll Right</div>
    </div>
    <div class="kb-row">
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_MS_U" title="Mouse Cursor Up">Mouse Up</div>
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_MS_D" title="Mouse Cursor Down">Mouse Down</div>
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_MS_L" title="Mouse Cursor Left">Mouse Left</div>
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_MS_R" title="Mouse Cursor Right">Mouse Right</div>
    </div>
    <div class="kb-row">
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_ACL0" title="Set mouse acceleration to 0">Mouse Accel 0</div>
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_ACL1" title="Set mouse acceleration to 1">Mouse Accel 1</div>
      <div class="key kb-key kb-norender" data-bind="key" data-key="KC_ACL2" title="Set mouse acceleration to 2">Mouse Accel 2</div>
    </div>
  </div>
  <div class="kb-group" id="kb-custom" style="width: 400px;">
    <div class="kb-row" style="width: 100%;">
      <div class="kbdesc" style="justify-content: left; width: 400px; max-width: 400px; position: relative; left: 0px;">Keyboard's custom keys</div>
    </div>
  </div>
  <div class="kb-group">
    <div class="kb-row">
      <div class="kbdesc" style="justify-content: left; width: 200px; position: relative; left: 0px;">Special keys that don't fit elsewhere.</div>
    </div>
    <div class="kb-row">
      <div class="key kb-key kb-norender" data-bind="key" data-key="QK_REPEAT_KEY" title="Repeat last keypress">Repeat</div>
    </div>
  </div>
</div>
