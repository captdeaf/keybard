<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KeyBard interface</title>
        <!-- Third party scripts and stylesheets -->
        <script type="text/javascript" src="thirdparty/xzwasm.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- JSVial style and script. -->
        {{css.html}} {{scripts.html}}
    </head>
    <body>
        <div id="head">
            <div id="topbar-container">
                <div id="topbar">
                    {{menu.html}}
                    <div id="main-selection" class="on-connect">
                        <div class="main-select" data-mainboard="mainboard-container" id="select-mainboard">Keyboard Map</div>
                        <div class="main-select" data-mainboard="combo-container" id="select-combo">Combos</div>
                        <div class="main-select" data-mainboard="keyoverride-container" id="select-keyoverride">Key Overrides</div>
                    </div>
                    <div><button class="on-connect" id="commit">COMMIT CHANGES</button></div>
                </div>
            </div>
        </div>
        {{allboards.html}}
        <div id="allmenus"></div>
        <div id="panecontainer"></div>
        {{launch.html}} {{nosupport.html}}

        <!-- MUST BE LAST -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript">
            (function () {
                startKeyBard();
            })();
        </script>
    </body>
</html>
