<div class="kb-board" style="zoom: 0.9">
    <div class="kb-group">
        <div class="kb-row">
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_PSCREEN">Print<br />Screen</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_SCROLLLOCK">Scroll<br />Lock</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_PAUSE">Pause</div>
        </div>
        <div class="kb-row">
            <div class="key elastic kb-key small" data-bind="keymask" data-key="KC_INSERT">Ins</div>
            <div class="key elastic kb-key small" data-bind="keymask" data-key="KC_HOME">Home</div>
            <div class="key elastic kb-key small" data-bind="keymask" data-key="KC_PGUP">Pgup</div>
        </div>
        <div class="kb-row">
            <div class="key elastic kb-key small" data-bind="keymask" data-key="KC_DELETE">Del</div>
            <div class="key elastic kb-key small" data-bind="keymask" data-key="KC_END">End</div>
            <div class="key elastic kb-key small" data-bind="keymask" data-key="KC_PGDOWN">Pgdn</div>
        </div>
        <div class="kb-row">
            <div class="kb-blank">&nbsp;</div>
        </div>
        <div class="kb-row">
            <div class="kb-blank">&nbsp;</div>
            <div class="key elastic kb-key small" data-bind="keymask" data-key="KC_UP">↑</div>
            <div class="kb-blank">&nbsp;</div>
        </div>
        <div class="kb-row">
            <div class="key elastic kb-key small" data-bind="keymask" data-key="KC_LEFT">←</div>
            <div class="key elastic kb-key small" data-bind="keymask" data-key="KC_DOWN">↓</div>
            <div class="key elastic kb-key small" data-bind="keymask" data-key="KC_RIGHT">→</div>
        </div>
        <div class="kb-row">
            <div class="kb-blank">&nbsp;</div>
        </div>
        <div class="kb-row">
            <div class="kb-blank">&nbsp;</div>
        </div>
    </div>
    <div class="kb-group">
        <!-- Arrow Keys and Numpad -->
        <div class="kb-row">
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_NUMLOCK">Num<br />Lock</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_SLASH">/</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_ASTERISK">*</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_MINUS">-</div>
        </div>
        <div class="kb-row">
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_7">7</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_8">8</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_9">9</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_PLUS">+</div>
        </div>
        <div class="kb-row">
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_4">4</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_5">5</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_6">6</div>
            <div class="key elastic kb-key large num-enter" data-bind="keymask" data-key="KC_KP_ENTER">Enter</div>
        </div>
        <div class="kb-row">
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_1">1</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_2">2</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_3">3</div>
        </div>
        <div class="kb-row">
            <div class="key elastic kb-key extra-large" data-bind="keymask" data-key="KC_KP_0">0</div>
            <div class="key elastic kb-key" data-bind="keymask" data-key="KC_KP_DOT">.</div>
        </div>
        <div class="kb-row">
            <div class="kb-blank">&nbsp;</div>
        </div>
        <div class="kb-row">
            <div class="kb-blank">&nbsp;</div>
        </div>
    </div>
</div>
