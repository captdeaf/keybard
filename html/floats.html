<div id="floats" data-search="block">
  <!-- Anything inside floats prevents elementsFromPoint from
       propagating down. -->
  {{floats/macro.html}}
  {{floats/tapdance.html}}
  {{floats/qmksettings.html}}
  {{floats/upload.html}}
  {{floats/matrixtester.html}}
  {{floats/manualkey.html}}
  {{floats/about.html}}
  {{floats/colorpicker.html}}
  <div id="float-tips" class="floater closeable" style="min-width: 300px;">
    <div class="tiptop">
      <button data-tip="prev">Previous Tip</button>
      <button data-tip="hide">Close</button>
      <button data-tip="next">Next Tip</button>
    </div>
    <div id="tiptip">
      {{tips/*}}
    </div>
  </div>
</div>
