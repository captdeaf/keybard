<div id="board-selection" style="z-index: 200">
  <div id="topbar">{{menu.html}}</div>
  <div id="board-selection-items" class="on-connect">
    <div data-title="Basic Keyboard" class="board-sel" data-board="qwerty">{{icons/keyboard.html}}</div>
    <div data-title="Layer keys" class="board-sel" data-board="layer">{{icons/layers.html}}</div>
    <div data-title="Tapdances" class="board-sel" data-board="tapdance">
      {{icons/tapdance.html}}
    </div>
    <div data-title="Macros" class="board-sel" data-board="macro">{{icons/macros.html}}</div>
    <div data-title="QMK keys" class="board-sel" data-board="quantum">
      {{icons/svalboardkeys.html}}
    </div>
    <div data-title="Misc Keys" class="board-sel" data-board="misc">
      {{icons/keyboard.html}}
    </div>
    <hr>
  </div>
  <div class="lower-icons">
    <div class="lower-icon">{{icons/help.html}}</div>
  </div>
</div>
