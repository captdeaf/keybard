<div class="kb-row">{{keymods}}</div>
<div class="kb-board">
  <div class="kb-spam">
    <div class="key kb-key" data-bind="keymask" data-key="KC_NONUS_HASH"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_NONUS_BSLASH"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_RO"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_KP_COMMA"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_TILD"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_AT"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_CIRC"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_AMPR"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_ASTR"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_LPRN"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_RPRN"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_UNDS"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_PLUS"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_LCBR"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_RCBR"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_LT"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_GT"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_COLN"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_QUES"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_DQUO"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_PIPE"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_DLR"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_EXLM"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_HASH"></div>
    <div class="key kb-key" data-bind="keymask" data-key="KC_PERC"></div>
  </div>
  <div class="kb-group">
    <div class="kb-row">
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_NONUS_HASH" data-title="Non-US # and ~">~ #</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_NONUS_BSLASH" data-title="Non-US \ and |">| \</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_RO" data-title="JIS \ and _">_ \</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_KANA" data-title="JIS Katakana/Hiragana">カタカナ ひらがな</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_JYEN" data-title="KC_JYEN: | ¥">| ¥</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_HENK" data-title="JIS Henkan">変換</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_MHEN" data-title="JIS Muhenkan">無変換</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_LANG1" data-title="Korean Han/Yeong / JP Mac Kana">한영 かな</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_LANG2" data-title="Korean Hanja / JP Mac Eisu">漢字 英数</div>
    </div>
  </div>
</div>
